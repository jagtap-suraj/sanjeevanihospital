{% extends 'base.html' %}

{% block title %}Delete Patient{% endblock %}

{% block content %}
  <h1>Delete {{ object }}</h1>
  <p>Are you sure you want to delete {{ object }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'patient_list' %}">Cancel</a>
  </form>
{% endblock %}
