{% extends 'base.html' %}

{% block title %}
  {% if form.instance.pk %}
    Edit Patient
  {% else %}
    Add Patient
  {% endif %}
{% endblock %}

{% block content %}
  <h1>{% block page_heading %}{% endblock %}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% block submit_button_text %}{% endblock %}</button>
  </form>
{% endblock %}
